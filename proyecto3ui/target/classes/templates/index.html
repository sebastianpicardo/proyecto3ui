<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Música </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">    
	<div class="container mt-4">
			<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>    	
      		<input type="text" class="form-control-plaintext" id="staticEmail" placeholder="email@example.com">      	     		
	</div>
	<div class="container mt-4">
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th>ID</th>
					<th>Música</th>			
				</tr>				
			</thead>
	<tbody>
		<tr th:each="estilos:${estilos}">
				<td th:text="${estilos.idestilos_musicales}"></td >
				<td th:text="${estilos.TipoMusica}"></td> 
				<td>
					<a class="btn btn-warning"> Editar </a>
					<a class="btn btn-danger"> Eliminar </a>
				</td>						
		</tr >
	</tbody>

</table >
</div>
<div class="container">    
	<button type="submit" class="btn btn-primary mb-2">Agregar</button>
	<a th:href="@{/new}" class="btn btn-primary"> Nuevo </a>
</div>
</div>
</body>
</html >
